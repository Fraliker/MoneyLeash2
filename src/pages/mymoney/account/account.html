<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      {{ title }}
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="save()">Save</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item-divider>
      {{ listheader }}
    </ion-item-divider>
    <div [ngClass]="{'cssSlideUp': showValidationMessage, 'ng-hide': !showValidationMessage}">
      <span style="line-height:40px;">{{ validationMessage }}</span>
    </div>
    <ion-item class="ml-input">
      <i class="fa fa-clipboard" item-left></i>
      <ion-label floating>Account Name</ion-label>
      <ion-input type="text" [(ngModel)]="account.accountname"></ion-input>
    </ion-item>
    <ion-item class="ml-input">
      <i class="fa fa-calendar" item-left></i>
      <ion-label floating class="dt-has-no-input">Account Open Date</ion-label>
      <ion-datetime displayFormat="MMMM D, YYYY" pickerFormat="MMMM D, YYYY" [(ngModel)]="displaydate"></ion-datetime>
      <ion-icon name="arrow-forward" item-right color="mliconarrowblue"></ion-icon>
    </ion-item>
    <button ion-item class="ml-input" (click)="pickAccountType()">
      <i class="fa fa-institution" item-left></i>
      <ion-label floating>Account Type</ion-label>
      <ion-input type="text" [(ngModel)]="account.accounttype" disabled></ion-input>
    </button>
  </ion-list>
</ion-content>
