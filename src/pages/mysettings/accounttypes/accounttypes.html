<ion-header>
  <ion-navbar>
    <ion-title>Account Types</ion-title>
    <ion-buttons end>
      <button ion-button (click)="addItem()">
        <ion-icon name="md-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item-divider sticky>
      Account Types
    </ion-item-divider>
    <ion-item-sliding *ngFor="let item of items | async" #slidingItem>
      <button ion-item (click)="viewItemDetails(item)">
        <i class="fa fa-institution" item-left></i>
        {{ item.name }}
      </button>
      <ion-item-options>
        <button ion-button color="energized" (click)="editItem(slidingItem, item)" padding-horizontal>
            Edit
          </button>
        <button ion-button (click)="deleteItem(slidingItem, item)" color="danger">
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
